<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- header -->
    <header>
        <h1>Café Aurora</h1>
        <nav>

                <li>

            </ul>
        </nav>

    <!--main-->
    <main>
        <h2>Välkommen till oss!</h2>

        <figure>
            <img style="width: 300px; border-radius: 10px; box-shadow: 5px 5px 10px grey;"

                    <tr>

                    <tr>

    <!--footer-->
